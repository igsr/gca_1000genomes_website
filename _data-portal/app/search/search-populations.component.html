<div class="panel panel-default" *ngIf="query">
  <div class="panel-heading">
    <h4 class="panel-title text-center">
      {{ popHits?.total }} matching population{{popHits?.total == 1 ? '' : 's' }}
    </h4>
  </div>
  <ul class="list-group">
    <a *ngFor="let hit of popHits?.hits" class="list-group-item text-center" [routerLink]="['/population', hit._id]">{{ hit._source.description || hit._source.name }}</a>
  </ul>
</div>
